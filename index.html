<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>

  <div id="field">
    <div id="container">
      <header>
        <h1>Home Library</h1>
        <div class="nav">
          <a href="#"><img src="images/menu.svg"></a>
        </div>
      </header>

      <div id="bookList">
  
        <div id="newBook">
          <div class="showMenu">
            <span>+</span>
          </div>
        </div>
       <div class="test"></div>
      </div>

      <div id="information">
        <table>
          <caption><h2>Information</h2></caption>
          <tr>
            <td class="key">Books</td>
            <td class="value">1</td>
          </tr>
          <tr>
            <td class="key">Completed Books</td>
            <td class="value">1</td>
          </tr>
          <tr>
            <td class="key">Total Pages</td>
            <td class="value">1</td>
          </tr>
          <tr>
            <td class="key">Completed</td>
            <td class="value">1</td>
          </tr>
        </table>

        <div id="settingStorage">
          <h2>Storage options</h2>
          <div>
            <input id="deleteLocalStorage" type="button" value="Delete storage">
          </div>
        </div>

        <div id="aboutAuthor">
          <a href="https://github.com/Falsin">Made by Falsin</a>
        </div>
      </div>
    </div>
  
    <div id="block" class="blockNewBook">
      <div>
        <h2>Add new book</h2>
        <form>
          <label class="labels">
            <input type="text" class="title">
          </label>
          <label class="labels labelAuthor">
            <input type="text" class="author">
          </label>
          <label class="labels labelTotalPages">
            <input type="text" class="totalPages">
          </label>
          <label class="labels labelCompletedPages">
            <input type="text" class="completedPages">
            <label class="switch">
              <input type="checkbox" class="addCheckBox">
              <span class="slider round"></span>
            </label>
          </label>
        </form>
        <div class="buttons">
          <input type="button" value="Add" class="btnAdd">
          <input type="button" value="Cancel" class="btnCancel">
        </div>
      </div>
    </div>

    <div class="blockEditBook">
      <div>
        <h2>Edit book</h2>
        <form>
          <label class="labels">
            <input type="text" class="title editTitle">
          </label>
          <label class="labels labelAuthor">
            <input type="text" class="author editAuthor">
          </label>
          <label class="labels labelTotalPages">
            <input type="text" class="totalPages editTotalPages">
          </label>
          <label class="labels labelCompletedPages">
            <input type="text" class="completedPages editCompletedPages">
            <label class="switch">
              <input type="checkbox" class="editCheckBox">
              <span class="slider round"></span>
            </label>
          </label>
        </form>
        <div class="buttons">
          <input type="button" value="Edit" class="btnEdit">
          <input type="button" value="Cancel" class="btnCancel">
        </div>
      </div>
    </div>

  </div>

  <div class="deleteDate">
    <div>
      <h2 class="heading">Do you want to remove this library?</h2>
      <div class="choice">
        <div id="no">No</div>
        <div id="yes">Yes</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
